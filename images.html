<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Photos</title>
    <style>
        /* Reset and general styling */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* Background color */
            background-image: url('images/texture.avif'); /* Ensure this path is correct */
            background-repeat: repeat; /* Texture should tile */
            background-attachment: scroll; /* Allows the texture to scroll with the content */
            background-size: auto; /* Maintains the texture's size */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Back Home button styling */
        .back-home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            z-index: 1000; /* Ensures it stays above all content */
        }

        .back-home-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <!-- Back Home button -->
    <a href="index.html" class="back-home-button">Back Home</a>

    <div class="gallery">
        <img src="images/image1.jpeg" alt="Villa Image 1">
        <img src="images/image2.jpeg" alt="Villa Image 2">
        <img src="images/image3.jpeg" alt="Villa Image 3">
        <img src="images/image4.jpeg" alt="Villa Image 4">
        <img src="images/image5.jpeg" alt="Villa Image 5">
        <img src="images/image6.jpeg" alt="Villa Image 6">
        <img src="images/image7.jpeg" alt="Villa Image 7">
        <img src="images/image8.jpeg" alt="Villa Image 8">
        <img src="images/image9.jpeg" alt="Villa Image 9">
    </div>
</body>
</html>
